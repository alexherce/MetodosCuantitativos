    A[1] = [MATRIX[3][0], MATRIX[3][1]];

    B[0] = [MATRIX[2][2], MATRIX[2][3]];
    B[1] = [MATRIX[3][2], MATRIX[3][3]];
  }

  function main() {

    MATRIX[0] = [1, 0, 0, 0];
    MATRIX[1] = [0, 1, 0, 0];
    MATRIX[2] = [0.6, 0, 0.1, 0.3];
    MATRIX[3] = [0.3, 0.3, 0.2, 0.2];

    M[0] = 50;
    M[1] = 30;

    splitMatrix();

    console.log(I);
    console.log(O);
    console.log(A);
    console.log(B);

    console.log(F);

    F = math.inv(F);

    console.log(F);

    FA = math.multiply(F, A);

    console.log(FA);

    R = math.multiply(M, FA);

    console.log(R);

  main();
